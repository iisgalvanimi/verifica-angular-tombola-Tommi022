<div id="finestra">
  <div>
    <h1>Gioco della tombola</h1>
    <p>Dammi un numero: </p>
    <input type="text" [(ngModel)]="testo" placeholder="Inserisci un numero">
    <button (click)="onClick()">Estrai</button>
  </div>
  <br>
  <div>
    <p>Componente cartella</p>
    <p>Ultimo numero: {{last}}</p>
    <p>Tutti i numeri:</p>
    

    <p *ngFor="let item of list" class="elem_risultato">
      {{item}} 
    </p>
  </div>
  
</div>
